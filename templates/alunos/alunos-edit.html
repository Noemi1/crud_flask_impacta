<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.css')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/reset.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/alunos.css')}}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>

    <title>Novo aluno</title>
</head>

<body class="bg-light">
    <div class="container col-xl-9 col-lg-9 col-md-10 col-sm-12 col-12 mt-5">
        <h1 style="text-align: center;">Editar aluno <span class="ml-3"><i class="fas fa-user-graduate"></i></span></h1>
        <p class="h6 text-center"> {{ aluno.nome }} </p>
        <form action="{{ url_for('alunos_edit', id=aluno.id) }}" method="POST" class="mb-3 mt-5">
            <div class="row">
                <div class="input-group mb-2 mt-3 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="nome">Nome completo:</label>
                    </div>
                    <input type="text" name="nome" id="nome" class="form-control" required value="{{ aluno.nome }}">
                </div>
                <div class="input-group mb-2 mt-3 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="email">E-mail:</label>
                    </div>
                    <input type="text" name="email" id="email" class="form-control" placeholder="example" required value="{{ aluno.email }}">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">@gmail.com.br</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-2 mt-3 col-xl-2 col-lg-2 col-md-2 col-sm-5 col-5">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="cep">CEP:</label>
                    </div>
                    <input type="text" name="cep" id="cep" class="form-control" placeholder="00000-000" required value="{{ aluno.cep }}">
                </div>
                <div class="input-group mb-2 mt-3 col-xl-7 col-lg-7 col-md-7 col-sm-6 col-6">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="logradouro">Logradouro:</label>
                    </div>
                    <input type="text" name="logradouro" id="logradouro" class="form-control" required value="{{ aluno.logradouro }}">
                </div>
                <div class="input-group mb-2 mt-3 col-xl-3 col-lg-3 col-md-3 col-sm-5 col-5">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="numero">NÃºmero:</label>
                    </div>
                    <input type="text" name="numero" id="numero" class="form-control" required value="{{ aluno.numero }}">
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-2 mt-3 col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="bairro">Bairro:</label>
                    </div>
                    <input type="text" name="bairro" id="bairro" class="form-control" required value="{{ aluno.bairro }}">
                </div>
                <div class="input-group mb-2 mt-3 col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="cidade">Cidade:</label>
                    </div>
                    <input type="text" name="cidade" id="cidade" class="form-control" required value="{{ aluno.cidade }}">
                </div>
                <div class="input-group mb-2 mt-3 col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="uf">UF:</label>
                    </div>
                    <input type="hidden" id="uf-value" value="{{ aluno.uf }}">
                    <script>
                        var uf = $('#uf-value').val();
                        if (uf != '') {
                            $('select#uf option[value=' + uf + ']').attr('selected', true);
                            console.log($('#uf option[value=' + uf + ']'))

                        }
                    </script>
                    <select name="uf" id="uf" class="form-control" required>
                        <option value="{{aluno.uf}}" selected>{{aluno.uf}}</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>
            <div class="row col-12 mb-2 mt-5">
                <button type="submit" class="btn btn-success m-auto pl-5 pr-5">
                    Enviar
                    <span class="ml-2"><i class="fas fa-check"></i></span>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
